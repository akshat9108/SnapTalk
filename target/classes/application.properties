# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=SnapTalk

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.snaptalk=INFO
logging.level.net.sourceforge.tess4j=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n

# OCR Configuration (Optional - if needed)
# tesseract.path=C:\\Program Files\\Tesseract-OCR\\tesseract.exe
# tesseract.datapath=C:\\Program Files\\Tesseract-OCR\\tessdata